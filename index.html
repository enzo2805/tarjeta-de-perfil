<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link href="./css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="body">
  <div class="container-fluid ">
    <div class="card profile-card position-absolute top-50 start-50 translate-middle border-0">
      <div class="card-header m-0 p-0 pb-4">
        <img src="images/bg-pattern-card.svg" class="card-img-header">
        <img src="images/image-victor.jpg" class="position-relative top-50 start-50 translate-middle rounded-circle border border-5 border-white">
        <div class="row">
          <span class="bold">Victor Crest <span class="gray">26</span></span>
          <span class="gray">London</span>
        </div>
      </div>
      <div class="card-body">
        <div class="row justify-content-evenly">
          <div class="col-4 col-3-sm data-container">
            <span class="bold">80K</span>
            <div class="w-100"></div>
            <span class="gray">Followers</span>
          </div>
          <div class="col-4 col-3-sm data-container">
            <span class="bold">803K</span>
            <div class="w-100"></div>
            <span class="gray">Likes</span>
          </div>
          <div class="col-4 col-3-sm data-container">
            <span class="bold">1.4K</span>
            <div class="w-100"></div>
            <span class="gray">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enzo Rodriguez</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
